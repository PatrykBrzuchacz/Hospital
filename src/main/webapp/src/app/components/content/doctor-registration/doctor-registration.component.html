<body background="assets/background.jpg">

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
          <h1>Rejestracja</h1>
        </mat-card-title>
        <mat-card-subtitle>Jako lekarz</mat-card-subtitle>
  
      </mat-card-header>
      <mat-card-content>
  
        <div class="example-container">
          <form class="example-form">
            <mat-form-field>
              <input matInput placeholder="E-mail" id="email" class="form-control" data-success=" ">
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="Imię" id="firstName" class="form-control" data-success=" ">
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="Nazwisko" id="LastName" class="form-control" data-success=" ">
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="Pesel" id="pesel" class="form-control" data-success=" ">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Specjalizacja" id="specialization" class="form-control" data-success=" ">
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder="Oddział" id="department" class="form-control" data-success=" ">
                </mat-form-field>
  
  
            <mat-form-field>
              <input matInput placeholder="Hasło" [type]="hide ? 'password' : 'text'" id="registerUserPassword" class="form-control" data-success=" ">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder="Powtrz hasło" [type]="hide ? 'password' : 'text'" id="RepeatRegisterUserPassword" class="form-control"
                data-success=" ">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <mat-checkbox>Akceptuje regulamin</mat-checkbox>
  
            <br><br>
            <button mat-raised-button color="primary">Zarejestruj</button>
            
  
            
  
  
  
  
  
          </form>
  
        </div>
      </mat-card-content>
      <mat-card-actions>
  
      </mat-card-actions>
    </mat-card>
  
  </body>
