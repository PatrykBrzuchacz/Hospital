<body background="assets/background.jpg">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h1>Logowanie</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="example-container">
        <form class="example-form">
          <mat-form-field>
            <input matInput placeholder="E-mail" id="firstName" class="form-control" data-success=" ">
          </mat-form-field>


          <mat-form-field>
            <input matInput placeholder="hasło" [type]="hide ? 'password' : 'text'" id="registerUserPassword" class="form-control" data-success=" ">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>

          <br>
            <button mat-raised-button routerLink="patient-main-page" color="primary">Zaloguj się</button>
            <br>

          <mat-checkbox>Zapamiętaj mnie</mat-checkbox>
          <br>
          <br>


          <a mat-button routerLink="/patient-registration">Zarejestruj sie jako pacjent</a>

          <a mat-button routerLink="/doctor-registration">Zarejestruj sie jako lekarz</a>


        </form>

      </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

</body>
