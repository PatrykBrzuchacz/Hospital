<table mat-table [dataSource]="patients" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let patient">{{patient.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let patient">{{patient.name}} </td>
  </ng-container>

  <!-- pesel Column -->
  <ng-container matColumnDef="pesel">
    <th mat-header-cell *matHeaderCellDef> Pesel </th>
    <td mat-cell *matCellDef="let patient">{{patient.pesel}} </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let patient">
        <button mat-button color="accent" (click)="updatePatient(patient)">Edit</button>
      </td>
  </ng-container>

   <!-- make examination Column -->
   <ng-container matColumnDef="make examination">
    <th mat-header-cell *matHeaderCellDef> Make examination </th>
    <td mat-cell *matCellDef="let patient">
        <button mat-button color="primary" (click)="makeExamination(patient)">Add Examination</button>
      </td>
  </ng-container>

  
<!-- delete Column -->
<ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let patient">
        <button mat-button color="warn" (click)="deletePatient(patient)">Delete</button>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
