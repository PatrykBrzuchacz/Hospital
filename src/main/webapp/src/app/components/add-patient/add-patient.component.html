<div class="container">

    <form (ngSubmit)="processForm()">
 
        <div class="form group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="patient.name">
        </div>
        <div class="form group">
            <label for="pesel">Pesel</label>
            <input type="text" name="pesel" class="form-control" [(ngModel)]="patient.pesel">
        </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
